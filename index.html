<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown List</title>

    <!-- stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    
    <div class="dropdown-box">
        <input type="text" class="box" placeholder="Dropdown Menu" readonly>
        <div class="options">
            <div onclick="showdown('HTML')"><i class="fa-brands fa-html5"></i>HTML</div>
            <div onclick="showdown('CSS')"><i class="fa-brands fa-css3-alt"></i>CSS</div>
            <div onclick="showdown('Javascript')"><i class="fa-brands fa-js"></i>Javascript</div>
            <div onclick="showdown('React Js')"><i class="fa-brands fa-react"></i>React Js</div>
        </div>
    </div>

    <!-- js -->
    <script src="js/script.js"></script>

</body>
</html>
